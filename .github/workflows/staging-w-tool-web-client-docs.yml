name: Staging â€“ Web Docs Client

on:
  workflow_call:
    inputs:
      target:
        description: Target workspace (web-docs-client).
        required: true
        type: string
    secrets:
      TURBO_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      target:
        description: Target workspace (web-docs-client).
        required: true
        type: string

permissions:
  contents: read

jobs:
  validate:
    name: validate
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: CI setup
        uses: ./.github/actions/ci-setup

      - name: CI validate
        uses: ./.github/actions/ci-validate
        with:
          target: ${{ inputs.target }}
