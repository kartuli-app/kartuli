name: Labels Sync Available on GitHub from Repo Config
description: Syncs labels defined in .github/labels.yml with GitHub repository
# Triggers: manual workflow_dispatch
# Purpose: Keep GitHub labels in sync with configuration file

# This workflow syncs the labels defined in .github/labels.yml with GitHub
# It runs manually via workflow_dispatch

on:
  workflow_dispatch:
    inputs:
      delete-other-labels:
        description: 'Delete labels not in config file?'
        required: true
        type: boolean
        default: false

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-other-labels: ${{ inputs.delete-other-labels }}

