name: Staging â€“ Web Docs Client

on:
  workflow_call:
    secrets:
      TURBO_TOKEN:
        required: true
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-build-and-quality:
    name: validate-build-and-quality
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: CI setup node
        uses: ./.github/actions/ci-setup-node

      - name: CI validate monorepo package
        uses: ./.github/actions/ci-validate-monorepo-package
        with:
          target: web-docs-client

      - name: Generate LLM bundle
        run: node tools/web-docs-client/scripts/generate-llm-bundle.js
        shell: bash

      - name: Build
        run: pnpm turbo run build --filter=@kartuli/web-docs-client
        shell: bash

      - name: Start preview server (background)
        run: |
          pnpm turbo run preview --filter=@kartuli/web-docs-client &
          for i in $(seq 1 60); do
            if curl -fsS "http://localhost:4173/kartuli/" >/dev/null 2>&1; then
              echo "Preview server is up."
              exit 0
            fi
            sleep 2
          done
          echo "ERROR: Preview server did not become ready in time."
          exit 1
        shell: bash

      - name: Setup Playwright
        uses: ./.github/actions/ci-setup-playwright

      - name: Run E2E
        env:
          BASE_URL: "http://localhost:4173/kartuli"
        run: pnpm --filter @kartuli/e2e exec playwright test tests/web-docs-client
        shell: bash

      - name: Upload E2E artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-web-docs-client-${{ github.run_number }}
          path: tools/e2e/test-results/
          retention-days: 3
