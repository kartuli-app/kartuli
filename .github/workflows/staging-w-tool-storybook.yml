name: Staging â€“ Storybook

on:
  workflow_call:
    secrets:
      TURBO_TOKEN:
        required: true
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-build-and-quality:
    name: validate-build-and-quality
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: CI setup
        uses: ./.github/actions/ci-setup

      - name: CI validate
        uses: ./.github/actions/ci-validate
        with:
          target: storybook

      - name: Build
        run: pnpm turbo run build --filter=@kartuli/storybook
        shell: bash

      - name: Start preview server (background)
        run: |
          pnpm turbo run preview --filter=@kartuli/storybook &
          sleep 30
        shell: bash

      - name: Setup Playwright
        uses: ./.github/actions/ci-setup-playwright

      - name: Run E2E
        env:
          BASE_URL: "http://localhost:6006"
        run: pnpm --filter @kartuli/e2e exec playwright test tests/storybook
        shell: bash
