name: Web Docs Client Deploy (Production)

# Production deploy workflow:
# - validates/generates LLM bundle for docs changes
# - builds docs site and copies bundle into built assets
# - deploys GitHub Pages on main only
on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'tools/web-docs-client/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - '.github/workflows/web-docs-client-deploy-production.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'tools/web-docs-client/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - '.github/workflows/web-docs-client-deploy-production.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-bundle:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact-name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Generate links-only LLM bundle used by docs and deploy artifact.
      - name: Generate LLM bundle
        run: node tools/web-docs-client/scripts/generate-llm-bundle.js

      - name: Upload LLM bundle as artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: kartuli-llm-bundle
          path: docs/kartuli-llm.txt
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: generate-bundle
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download LLM bundle artifact
        uses: actions/download-artifact@v4
        with:
          name: kartuli-llm-bundle
          path: docs/

      # Build docs output before copying bundle to deployed assets.
      - name: Build docs
        run: pnpm run c:build:docs

      # Copy bundle into built assets so llms.txt link works on Pages.
      - name: Copy LLM bundle to built assets
        run: node tools/web-docs-client/scripts/copy-llm-bundle.js

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tools/web-docs-client/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [generate-bundle, build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
